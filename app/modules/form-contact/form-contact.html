<form
	id="{{content.config.id}}"
	class="{{content.config.class}} {{content.config.size}}"
	action="{{content.config.action}}{{content.config.email}}"
	method="{{content.config.method}}"
	enctype="{{content.config.enctype}}"
>
	<h3>Contact us</h3>
	<input class="full margin-bottom-10" type="text" name="name">
	<input class="full margin-bottom-10" type="email" name="email">
	<input class="full margin-bottom-10" type="tel" name="phone">
	<textarea class="full margin-bottom-10" name="message" rows="3"></textarea>
	<button class="" type="submit" form="{{content.config.id}}" value="Submit">Send</button>
</form>
