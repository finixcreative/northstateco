<form
	id="home-contact"
	class="{{content.config.class}} {{content.config.size}}"
	action="mailto:jjefferson@northstateco.com"
	method="{{content.config.method}}"
	enctype="{{content.config.enctype}}"
>
	<h3>Contact us</h3>
	<input class="full margin-bottom-20" type="text" name="name">
	<input class="full margin-bottom-20" type="email" name="email">
	<input class="full margin-bottom-20" type="tel" name="phone">
	<textarea class="full pad-10 margin-bottom-20" name="message" rows="4"></textarea>
	<button class="pad-20" type="submit" form="home-contact" value="Submit">Send</button>
</form>
