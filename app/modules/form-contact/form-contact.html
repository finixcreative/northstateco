<form
	id="home-contact"
	class="{{content.config.class}} {{content.config.size}}"
	action="mailto:jjefferson@northstateco.com"
	method="{{content.config.method}}"
	enctype="{{content.config.enctype}}"
>
	<h3>Contact us</h3>
	<input class="full margin-bottom-20" type="text" name="name" placeholder="Name *" required>
	<input class="full margin-bottom-20" type="email" name="email" placeholder="Email *" required>
	<input class="full margin-bottom-20" type="tel" name="phone" placeholder="Phone">
	<textarea class="full pad-10 margin-bottom-20" name="message" rows="4" placeholder="Message"></textarea>
	<h6 class="margin-bottom-20">* Required information</h6>
	<button class="pad-20" type="submit" form="home-contact" value="Submit">Send</button>
</form>
